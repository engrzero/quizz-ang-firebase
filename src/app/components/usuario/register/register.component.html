<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo">Registrar Usuario</h3>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control form-control-lg"
                                placeholder="Correo">
                            <span class="text-danger"
                                *ngIf="registerForm.get('usuario')?.hasError('required') && registerForm.get('usuario')?.touched">
                                El Correo <strong>es requerido</strong>
                            </span>
                            <span class="text-danger"
                                *ngIf="registerForm.get('usuario')?.hasError('email') && registerForm.get('usuario')?.touched">
                                Correo <strong>invalido</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="passowrd" class="form-control form-control-lg"
                                placeholder="Contrase単a">
                            <span class="text-danger"
                                *ngIf="registerForm.get('passowrd')?.hasError('required') && registerForm.get('passowrd')?.touched">
                                La Contrase単a <strong>es requerida</strong>
                            </span>
                            <span class="text-danger"
                            *ngIf="registerForm.get('passowrd')?.hasError('minlength') && registerForm.get('passowrd')?.touched">
                            La Contrase単a como minimo <strong>debe tener 6 caracteres</strong>
                        </span>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="repetirPassword" class="form-control form-control-lg"
                                placeholder="Repetir Contrase単a">
                        </div>
                        <button routerLink="/usuario" class="btn btn-secondary btn-lg">Volver</button>
                        <button type="submit" class="btn btn-primary btn-lg float-end">Aceptar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
