<div *ngIf="listPreguntas.length > 0" class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <div *ngFor="let pregunta of listPreguntas" class="card mb-3">
            <div class="card-body text-center">
                <p class="tituloPregunta">{{ pregunta.titulo }}</p>
                <div class="row">
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ pregunta.segundos }}s</span></p>
                    </div>
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ pregunta.puntos }}ptos</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
