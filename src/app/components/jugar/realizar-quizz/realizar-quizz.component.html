<div class="container mt-3">
    <div class="d-flex justify-content-center mt-3">
        <h1 class="titulo contadorPregunta">{{ obtenerSegundos() }}</h1>
    </div>
    <div class="row mt-2">
        <div class="text-center">
            <h3 class="titulo">{{  obtenerTitulo() }}</h3>
            <div class="col-lg-6 offset-lg-3">
                <ul class="list-group mt-3">
                    <li *ngFor="let respuesta of cuestionario.listPreguntas[1].listRespuestas" 
                        class="list-group-item animate__animated animate__fadeIn">
                        {{ respuesta.descripcion }}
                    </li>
                </ul>
                <button class="btn-principal btn-aceptar mt-3">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
